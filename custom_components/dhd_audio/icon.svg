    <!-- Channel 1 -->
    <line x1="56" y1="60" x2="56" y2="196"/>
    <rect x="44" y="100" width="24" height="16" rx="4" fill="#4FC3F7"/>
    <!-- Channel 2 -->
    <line x1="96" y1="60" x2="96" y2="196"/>
